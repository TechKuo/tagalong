<html ng-app="ngCreateEvent">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script type="text/javascript" src="lib/js/jquery.js"></script>
   <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
   <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="css/style_kathleen.css"/>
   <link rel="stylesheet" href="css/animations.css"/>
   <link rel="stylesheet" href="css/jquery.timepicker.css"/>
</head>

<body ng-controller="CreateEventController as ctrl">

			<div class="alert alert-success message-animation" role="alert" ng-if="ctrl.showCreatedPrompt">
				Your event has been successfully created.
			</div>

			<form name="ctrl.createEventForm" ng-submit="ctrl.createEvent()" novalidate>
				
					<div class="logo">
                		<img src="images/logo.png" alt="Logo"/>
           			 </div>

					<div class="form-createEvent restName" >
						<label for="restaurant name">Restaurant Name </label>
						<input id="restaurant name" class="form-control" type="text" name="restaurantName">
					</div>

<p></p>

					<div class="form-createEvent form-group pad inlineDate">
						<label for="eventDate">Select Event Date</label>

						<input id="eventDate" type="text"  class="form-control inlineDate" name="eventDate">

							<script>
								$(function() {
									$("#eventDate").datetimepicker({timepicker:false,format:'m.d.Y'});
								});
							</script>
					</div>


					<div class="form-createEvent pad inlineTime">
						<label for="startTime">Select Start Time</label>
						
						<input id="startTime" class="form-control inlineTime" type="text" name="startTime">


							<script>
								$(function() {
									$("#startTime").timepicker({interval:15,minHour:6, maxHour:20, timeFormat:"hh:mm p"});
								});
							</script>
					</div>

					<div class="form-createEvent pad inlineTime" >
						<label for="endTime">Select End Time </label>
						<input id="endTime" class="form-control inlineTime" type="text" name="endTime">

							<script>
								$(function() {
									$("#endTime").timepicker({interval:15,minHour:6, maxHour:20, timeFormat:"hh:mm p"});
								});
							</script>
					</div>

					 <div class="form-createEvent pad">
        				<label for="inviteList">Invite Friends: </label>
          				<input id="inviteList" class="form-control" type="text" name="inviteList">
     				 </div>

     				 <div class="dropDown pad">
        				<label for="eventType">Please Select Event Type</label>
        					<select required>
          					<option value="Public">Public</option>
          					<option value="Private">Private</option>
        					</select>
      				</div>

      				<div class="form-createEvent pad inlineTimeDate">
        				<label for="comments">Comments<p></p><Comments</label>
        				<textarea name="comments"id="comments" cols="35" rows="3"></textarea>
      				</div>

      				<p></p>
    				<div>
      					<center><button class="button button-primary" type="submit">Create Event!</button></center>
    				</div>
    		</form>
</body>
 	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-messages.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.js"></script>
    <script type="text/javascript" src="js/createEvent.js"></script>
</html>
