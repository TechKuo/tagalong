  <ul class="collapsible" data-collapsible="expandable" >
    <li ng-init="testFunction()" ng-repeat="item in browseEvents  | filter: query | orderBy : browseEventsOrder ">
      <div class="collapsible-header" style="height: auto">
      	<h2>{{item.Restaurant}}</h2>
      	<h3>{{item.Date}}{{item.Day}}</h3>
      	<h3>{{item.Time}}</h3>
      </div>
      <div class="collapsible-body">

			<h3>Attending: {{item.Going}}</h3>
			<h3>Invited: {{item.Invited}}</h3>
      	
      </div>
    </li>
  </ul>

<script>

    $('.collapsible').collapsible({
