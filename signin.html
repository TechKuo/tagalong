<body ng-app="myApp" ng-controller="SignInController">

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" img src="images/Food/pizza_fade.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <!--<h2>AT&T Tagalong</h2>-->
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
        <div class="item ">
          <img class="img-responsive" img src="images/Food/salad_fade.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h3>Find the best restaurants</h3>
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" img src="images/Food/bruschetta.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h4>Find co-workers to eat with</h4>
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <!--<span class="sr-only">Previous</span>-->
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <!-- <span class="sr-only">Next</span>-->
      </a>
    </div><!-- /.carousel -->


    <!-- Jumbotron -->
    <div class="jumbotron" style="padding: 15px;">
        <h2 class="text-center">Sign in or Register!</h2>
    </div>

    <!-- Sign in Form -->
    <div class="container">
        <form ng-submit="signin()" class="form-signin" role="form" method="post">
            <input ng-model="username" type="text" name="attuid" id="attuid" class="form-control" 
              placeholder="ATTUID" autofocus="" style="margin-bottom: 5px" required>
            <input ng-model="password" type="password" name="password" id="password" class="form-control" 
              placeholder="Password" required>
            <div class="text-center">
              <input type="submit" id="sign-in" value="Sign In" class = "btn btn-primary btn-block btn-signin">
              <a href="index.html#/register" type="button" id="register" class ="btn btn-primary btn-block btn-signin" style="margin-top: 20px">Register</a>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="loginError"><strong>Error</strong> : username or password was incorrect.</div>
    </div>

    <!-- FOOTER -->
     <footer>                
        <p class="text-center">Â© 2015 AT&T Tagalong</p>
    </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

</body>
