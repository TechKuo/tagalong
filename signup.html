<body ng-app="myApp" ng-controller="SignUpController">
    
     <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" img src="images/Food/pizza_fade.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <!--<h2>AT&T Tagalong</h2>-->
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
        <div class="item ">
          <img class="img-responsive" img src="images/Food/salad_fade.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h3>Find the best restaurants</h3>
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" img src="images/Food/bruschetta.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h4>Find co-workers to eat with</h4>
              <!-- <p>AT&T Tagalong lets you find the best restaurants in the area and co-workers to eat with.</p> -->
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <!--<span class="sr-only">Previous</span>-->
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <!-- <span class="sr-only">Next</span>-->
      </a>
    </div><!-- /.carousel -->

     <!-- Jumbotron -->
    <div class="jumbotron" style="padding: 15px;">
        <h2 class="text-center">Register</h2>
    </div>

    <div class="container">
        <form class="form-signin" ng-submit="signup()">
            
            <div class="form-group">
                <label for="username">AT&T UID</label>
                <input id="username" name="username" class="form-control" type="text" maxlength="6" required
                       ng-model="username" ng-model-options="{ updateOn : 'default blur' }">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" class="form-control" type="text" required
                ng-model="firstName">
            </div>
          
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" class="form-control" type="text" required
                ng-model="lastName">
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" required
                ng-model="password">
            </div>

             <div class="dropDown">
                <label for="department">Please Select Your Department.</label>
                <select ng-model="userDepartment" class="form-control" id= "departmentId" name="departmentId" required>
                    <option value=""></option>
                    <option ng-repeat="dep in departments" value="{{dep.attributes.name}}">{{dep.attributes.name}}</option>
                </select>
            </div>

            <div class="dropDown">
                <label for="location">Please Select Your Location</label>
                <select ng-model="userLocation" class="form-control" id="locationId" name="locationId" required>
                    <option value=""></option>
                    <option ng-repeat="loc in locations" value="{{loc.attributes.city}}">{{loc.attributes.city}}</option>
                 </select>
            </div>
            <p></p>
			
            <center>
                <a href="index.html#/login" type="button" class ="btn btn-primary btn-block btn-signin">Back</a>
                <button class="btn btn-primary btn-block btn-signin" id="sign-up" type="submit" style="margin-top: 20px">Create Account!</button>
            </center>
        </form>
    </div>

    <link rel="stylesheet" href="css/animations.css"/>
    <script type="text/javascript" src="lib/angular/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-messages.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
</body>
